<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact webDev Teachers</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="mainDiv">
    <div id="title">
      Functional Search Bar
    </div>
    <input type="text" placeholder="Search webDev help..." class="search" id="searchBox">
    
    
    <div class="card-container" id="cardHead">
      <template id="userTemplateElement">
        <div class="card" id="cardElement">
          <img src="https://img.freepik.com/premium-vector/people-happy-face-man-icon_24640-19215.jpg" alt="employee" width="50%" , height="50%" class="profile" id="image">

            <div id="name">Name: </div>
            <div id="workplace">Company: </div>
            <div id="webpage">Website: </div>
            <div class="email">email: </div>
            <div class="number">Number: <br>
          </div>
        </div>
      </template>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
